name: "ruff and mypy"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Run tests
        run: uv run pytest
      - name: Check ruff
        run: uv run ruff check .
      - name: Check mypy
        run: uv run mypy . --check-untyped-defs --disallow-untyped-defs 
