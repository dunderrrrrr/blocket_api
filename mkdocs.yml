site_name: Blocket-API.se
repo_url: https://github.com/dunderrrrrr/blocket_api
theme:
  name: material
  features:
    - navigation.tabs  
    - content.code.copy
    - toc.integrate
  palette:
    scheme: slate
  icon:
    logo: material/code-tags
  favicon: favicon.ico
nav:
  - Main: index.md
  - preparations.md
  - API reference: api-reference.md
  - examples.md
  - Swagger ðŸ——: https://blocket-api.se/swagger
plugins:
   - swagger-ui-tag:
        syntaxHighlightTheme: monokai
        extra_css: ["api.css"]
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dunderrrrrr/blocket_api
markdown_extensions:
  - pymdownx.superfences
  - toc:
      permalink: true
